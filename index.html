<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
     <!-- CSS LINK -->
     <link rel="stylesheet" href="style.css">

     <!-- FAVICON LINK -->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 
     <!-- BOXICON LINKS -->
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> 
    
</head>
<body>
    <div class="wrapper ">
        <header> 
            <i class="bx bxs-left-arrow-alt"> </i> Weather App 
        </header>

        <section class="input-part">
                <p class="info-text"> Please enter a valid city</p>
                <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false" required>
                <div class="separator"> </div>
                <button> Get Device Location </button>
        </section>

        <section class="weather-part">
            <!-- <img src="images/cloud.png" alt=""> -->
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyBbYXOXm-1AnKm3Bi2KJTqkSAriQonECPdQ&usqp=CAU" alt=""> -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4J5WJ_tCkxPKB-Ym1gnb03gQu0fu-ntSGAQ&usqp=CAU" alt="">

            <div class="temp">
                <span class="numb">46</span>
                <span class="deg">o</span>C
            </div>
            <div class="weather"> Broken Clouds </div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span> Abuja Nigeria </span>            
            </div>


            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">46</span>
                            <span class="deg">o</span>C
                        </div>
                        <p> Feel Like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span > 85%</span>
                        <p> Humidity </p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
